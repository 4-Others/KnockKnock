version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ssm-user/KnockKnock/back/KnockKnock
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/server_clear.sh
      timeout: 3000
      runas: root
  AfterInstall:
    - location: scripts/initialize.sh
      timeout: 3000
      runas: root
  ApplicationStart:
    - location: scripts/deploy.sh
      timeout: 3000
      runas: root
  ValidateService:
    - location: scripts/server_validate.sh
      timeout: 3000
      runas: root
